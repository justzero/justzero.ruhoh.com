---
layout : default
---

<div class="page-header">
  <h1>{{ page.title }} {{# page.tagline }} <small>{{ . }}</small>{{/ page.tagline }}</h1>
</div>

<div class="row">
  <div class="span10">
    {{{ content }}}
  </div>
</div>

{{# posts_latest }}
    {{# js }}
    <script type="text/javascript" src="{{urls.media}}/{{ . }}"></script>
    {{/ js}}
{{/ posts_latest }}
